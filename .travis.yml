sudo: required
dist: trusty
addons:
  chrome: stable
language: node_js
node_js:
  - 8

branches:
  only:
    - master

script:
  - npm run lint
  - npm run test
  - npm run e2e
  - npm run build
  - ng build --prod --base-href "https://digipolisantwerp.github.io/chatbot_widget_angular/"

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  local-dir: ./dist
  on:
    branch: master
